version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0
    container_name: conceptgraph-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/conceptgraph123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped
    networks:
      - conceptgraph-network

  redis:
    image: redis:7.2-alpine
    container_name: conceptgraph-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass conceptgraph123
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - conceptgraph-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: conceptgraph-backend
    ports:
      - "8000:8000"
    environment:
      - MOCK_DB=false
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=conceptgraph123
      - NEO4J_DATABASE=conceptgraph
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=conceptgraph123
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-google/gemini-flash-1.5}
    depends_on:
      - neo4j
      - redis
    restart: unless-stopped
    networks:
      - conceptgraph-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: conceptgraph-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - conceptgraph-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  redis_data:

networks:
  conceptgraph-network:
    driver: bridge

