global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # 监控后端服务
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
  
  # 监控Agent服务
  - job_name: 'agent'
    static_configs:
      - targets: ['agent:8001']
    metrics_path: '/metrics'
  
  # 监控Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
  
  # 监控Milvus
  - job_name: 'milvus'
    static_configs:
      - targets: ['milvus:9091']
