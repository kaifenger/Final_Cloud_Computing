apiVersion: apps/v1
kind: Deployment
metadata:
  name: conceptgraph-frontend
  namespace: default
  labels:
    app: conceptgraph-frontend
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conceptgraph-frontend
  template:
    metadata:
      labels:
        app: conceptgraph-frontend
        component: ui
    spec:
      containers:
      - name: frontend
        image: your-registry/conceptgraph-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: api_url
        - name: REACT_APP_WS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ws_url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always
