apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  # 数据库配置
  neo4j_uri: "bolt://conceptgraph-neo4j:7687"
  redis_host: "conceptgraph-redis"
  redis_port: "6379"
  milvus_host: "conceptgraph-milvus"
  milvus_port: "19530"
  
  # API配置
  api_url: "http://conceptgraph-backend/api/v1"
  ws_url: "ws://conceptgraph-backend/ws"
  
  # 应用配置
  environment: "production"
  log_level: "INFO"
