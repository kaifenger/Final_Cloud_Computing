apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: default
type: Opaque
stringData:
  # Neo4j认证（格式: username/password）
  neo4j_auth: "neo4j/password"
  neo4j_user: "neo4j"
  neo4j_password: "password"
  
  # Redis密码（如果需要）
  redis_password: ""
  
  # MinIO密钥
  minio_access_key: "minioadmin"
  minio_secret_key: "minioadmin"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: default
type: Opaque
stringData:
  # OpenAI API Key（成员A使用）
  openai_api_key: "sk-your-key-here"
