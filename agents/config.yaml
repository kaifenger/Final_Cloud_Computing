"""Agent配置文件"""

# LLM配置（OpenRouter + Gemini 3 Pro）
llm:
  provider: "openrouter"
  model: "google/gemini-3-pro-preview"
  base_url: "https://openrouter.ai/api/v1"
  api_key: "${OPENROUTER_API_KEY}"
  temperature: 0.3
  max_tokens: 2000
  timeout: 60
  max_retries: 3
  retry_delay: 2
  enable_reasoning: true  # Gemini 3 Pro 推理模式

# Agent配置
agent:
  credibility_threshold: 0.5
  default_depth: 2
  default_max_concepts: 30
  enable_cot: true  # 启用Chain-of-Thought推理
  enable_verification: true  # 启用知识校验

# 数据源配置
data_sources:
  wikipedia:
    api_url: "https://zh.wikipedia.org/api/rest_v1"
    timeout: 10
  arxiv:
    api_url: "http://export.arxiv.org/api"
    timeout: 15

# 日志配置
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/agent.log"
